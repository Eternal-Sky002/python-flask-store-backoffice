{% extends "base.html" %}

{% block title %}Edit Tag - Item Management System{% endblock %}

{% block content %}
<div class="row mb-4">
    <div class="col-12">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{{ url_for('tag.tags') }}">Tags</a></li>
                <li class="breadcrumb-item active">Edit Tag</li>
            </ol>
        </nav>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">
                    <i class="fas fa-edit me-2"></i>Edit Tag
                </h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">
                            <i class="fas fa-tag me-1"></i>Nama Tag
                        </label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ tag.name }}" required>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('tag.tags') }}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left me-1"></i>Kembali
                        </a>
                        <button type="submit" class="btn btn-info">
                            <i class="fas fa-save me-1"></i>Update Tag
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
