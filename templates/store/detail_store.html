{% extends "base.html" %}

{% block title %}Edit Store - Item Management System{% endblock %}

{% block content %}
<div class="row mb-4">
    <div class="col-12">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{{ url_for('store.stores') }}">Stores</a></li>
                <li class="breadcrumb-item active">Detail Store</li>
            </ol>
        </nav>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">
                    <i class="fas fa-edit me-2"></i>Detail Store
                </h5>
            </div>
            <div class="card-body">
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">
                            <i class="fas fa-store me-1"></i>Nama Store
                        </label>
                        <input disabled type="text" class="form-control" id="name" name="name" value="{{ store.name }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="provinsi_code" class="form-label">
                            <i class="fas fa-store me-1"></i>Provinsi
                        </label>
                        <select disabled class="form-select" id="provinsi_code" name="provinsi_code" required>
                            <option value="">Pilih Provinsi</option>
                            {% for provinsi in provinsis %}
                                <option value="{{ provinsi.code }}" {% if provinsi.code == store.provinsi %}selected{% endif %}>
                                    {{ provinsi.name }}
                                </option>
                            {% endfor %}
                        </select>                        
                    </div>
                    <div class="mb-3">
                        <label for="kabupaten_kota_code" class="form-label">
                            <i class="fas fa-store me-1"></i>Kabupaten/Kota
                        </label>
                        <select disabled class="form-select" id="kabupaten_kota_code" name="kabupaten_kota_code" required>
                            <option value="">Pilih Kabupaten/Kota</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="kecamatan_code" class="form-label">
                            <i class="fas fa-store me-1"></i>Kecamatan
                        </label>
                        <select disabled class="form-select" id="kecamatan_code" name="kecamatan_code" required>
                            <option value="">Pilih Kecamatan</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="kelurahan_code" class="form-label">
                            <i class="fas fa-store me-1"></i>Kelurahan
                        </label>
                        <select disabled class="form-select" id="kelurahan_code" name="kelurahan_code" required>
                            <option value="">Pilih Kelurahan</option>
                        </select>
                    </div>                    
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('store.stores') }}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left me-1"></i>Kembali
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
    function loadKabupatenKota(provinsiCode, selectedKabupatenKota = null) {
        var kabupatenKotaSelect = document.getElementById('kabupaten_kota_code');
        kabupatenKotaSelect.innerHTML = '<option value="">Memuat data...</option>';

        if (provinsiCode) {
            fetch('/stores/get_regencies/' + provinsiCode)
            .then(response => response.json())
            .then(data => {
                kabupatenKotaSelect.innerHTML = '<option value="">Pilih Kabupaten/Kota</option>';
                data.forEach(function(kab) {
                    var selected = (selectedKabupatenKota && kab.code === selectedKabupatenKota) ? 'selected' : '';
                    kabupatenKotaSelect.innerHTML += `<option value="${kab.code}" ${selected}>${kab.name}</option>`;
                });
            })
            .catch(() => {
                kabupatenKotaSelect.innerHTML = '<option value="">Gagal memuat data</option>';
            });
        } else {
            kabupatenKotaSelect.innerHTML = '<option value="">Pilih Kabupaten/Kota</option>';
        }
    }

    // Saat user ganti provinsi
    document.getElementById('provinsi_code').addEventListener('change', function() {
        loadKabupatenKota(this.value);
    });
    
    function loadKecamatan(kabupatenKotaCode, selectedKecamatan = null) {
        var kecamatanSelect = document.getElementById('kecamatan_code');
        kecamatanSelect.innerHTML = '<option value="">Memuat data...</option>';

        if (kabupatenKotaCode) {
            fetch('/stores/get_districts/' + kabupatenKotaCode)
            .then(response => response.json())
            .then(data => {
                kecamatanSelect.innerHTML = '<option value="">Pilih Kecamatan</option>';
                data.forEach(function(kab) {
                    var selected = (selectedKecamatan && kab.code === selectedKecamatan) ? 'selected' : '';
                    kecamatanSelect.innerHTML += `<option value="${kab.code}" ${selected}>${kab.name}</option>`;
                });
            })
            .catch(() => {
                kecamatanSelect.innerHTML = '<option value="">Gagal memuat data</option>';
            });
        } else {
            kecamatanSelect.innerHTML = '<option value="">Pilih Kecamatan</option>';
        }
    }

    document.getElementById('kabupaten_kota_code').addEventListener('change', function() {
        loadKecamatan(this.value);
    });

    function loadKelurahan(kecamatanCode, selectedKelurahan = null) {
        var kelurahanSelect = document.getElementById('kelurahan_code');
        kelurahanSelect.innerHTML = '<option value="">Memuat data...</option>';

        if (kecamatanCode) {
            fetch('/stores/get_villages/' + kecamatanCode)
            .then(response => response.json())
            .then(data => {
                kelurahanSelect.innerHTML = '<option value="">Pilih Kelurahan</option>';
                data.forEach(function(kab) {
                    var selected = (selectedKelurahan && kab.code === selectedKelurahan) ? 'selected' : '';
                    kelurahanSelect.innerHTML += `<option value="${kab.code}" ${selected}>${kab.name}</option>`;
                });
            })
            .catch(() => {
                kelurahanSelect.innerHTML = '<option value="">Gagal memuat data</option>';
            });
        } else {
            kelurahanSelect.innerHTML = '<option value="">Pilih Kelurahan</option>';
        }
    }

    document.getElementById('kecamatan_code').addEventListener('change', function() {
        loadKelurahan(this.value);
    });

    // Saat halaman pertama kali dibuka untuk edit
    window.addEventListener('DOMContentLoaded', function() {
        var provinsiCode = "{{ store.provinsi }}";
        var kabupatenKotaCode = "{{ store.kabupaten_kota }}";
        var kecamatanCode = "{{ store.kecamatan }}";
        var kelurahanCode = "{{ store.kelurahan }}";
        if (provinsiCode) {
            loadKabupatenKota(provinsiCode, kabupatenKotaCode);
            loadKecamatan(kabupatenKotaCode, kecamatanCode);
            loadKelurahan(kecamatanCode, kelurahanCode);
        }
    });
    </script>
{% endblock %}
