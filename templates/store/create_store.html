{% extends "base.html" %}

{% block title %}Tambah Store - Item Management System{% endblock %}

{% block content %}
<div class="row mb-4">
    <div class="col-12">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{{ url_for('store.stores') }}">Stores</a></li>
                <li class="breadcrumb-item active">Tambah Store</li>
            </ol>
        </nav>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">
                    <i class="fas fa-plus me-2"></i>Tambah Store Baru
                </h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">
                            <i class="fas fa-store me-1"></i>Nama Store
                        </label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="provinsi_code" class="form-label">
                            <i class="fas fa-store me-1"></i>Provinsi
                        </label>
                        <select class="form-select" id="provinsi_code" name="provinsi_code" required>
                            <option value="">Pilih Provinsi</option>
                            {% for provinsi in provinsis %}
                            <option value="{{ provinsi.code }}">{{ provinsi.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="kabupaten_kota_code" class="form-label">
                            <i class="fas fa-store me-1"></i>Kabupaten/Kota
                        </label>
                        <select class="form-select" id="kabupaten_kota_code" name="kabupaten_kota_code" required>
                            <option value="">Pilih Kabupaten/Kota</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="kecamatan_code" class="form-label">
                            <i class="fas fa-store me-1"></i>Kecamatan
                        </label>
                        <select class="form-select" id="kecamatan_code" name="kecamatan_code" required>
                            <option value="">Pilih Kecamatan</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="kelurahan_code" class="form-label">
                            <i class="fas fa-store me-1"></i>Kelurahan
                        </label>
                        <select class="form-select" id="kelurahan_code" name="kelurahan_code" required>
                            <option value="">Pilih Kelurahan</option>
                        </select>
                    </div>
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('store.stores') }}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left me-1"></i>Kembali
                        </a>
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-save me-1"></i>Simpan Store
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
    document.getElementById('provinsi_code').addEventListener('change', function() {
        var provinsiCode = this.value;
        var kabupatenSelect = document.getElementById('kabupaten_kota_code');
        kabupatenSelect.innerHTML = '<option value="">Memuat data...</option>';
    
        if (provinsiCode) {
            fetch('/stores/get_regencies/' + provinsiCode)
            .then(response => response.json())
            .then(data => {
                kabupatenSelect.innerHTML = '<option value="">Pilih Kabupaten/Kota</option>';
                data.forEach(function(kab) {
                    kabupatenSelect.innerHTML += `<option value="${kab.code}">${kab.name}</option>`;
                });
            })
            .catch(() => {
                kabupatenSelect.innerHTML = '<option value="">Gagal memuat data</option>';
            });
        } else {
            kabupatenSelect.innerHTML = '<option value="">Pilih Kabupaten/Kota</option>';
        }
    });

    document.getElementById('kabupaten_kota_code').addEventListener('change', function() {
        var kabupatenKotaCode = this.value;
        var kecamatanSelect = document.getElementById('kecamatan_code');
        kecamatanSelect.innerHTML = '<option value="">Memuat data...</option>';
    
        if (kabupatenKotaCode) {
            fetch('/stores/get_districts/' + kabupatenKotaCode)
            .then(response => response.json())
            .then(data => {
                kecamatanSelect.innerHTML = '<option value="">Pilih Kecamatan</option>';
                data.forEach(function(kec) {
                    kecamatanSelect.innerHTML += `<option value="${kec.code}">${kec.name}</option>`;
                });
            })
            .catch(() => {
                kecamatanSelect.innerHTML = '<option value="">Gagal memuat data</option>';
            });
        } else {
            kecamatanSelect.innerHTML = '<option value="">Pilih Kecamatan</option>';
        }
    });

    document.getElementById('kecamatan_code').addEventListener('change', function() {
        var kecamatanCode = this.value;
        var kelurahanSelect = document.getElementById('kelurahan_code');
        kelurahanSelect.innerHTML = '<option value="">Memuat data...</option>';
    
        if (kecamatanCode) {
            fetch('/stores/get_villages/' + kecamatanCode)
            .then(response => response.json())
            .then(data => {
                kelurahanSelect.innerHTML = '<option value="">Pilih Kelurahan</option>';
                data.forEach(function(kel) {
                    kelurahanSelect.innerHTML += `<option value="${kel.code}">${kel.name}</option>`;
                });
            })
            .catch(() => {
                kelurahanSelect.innerHTML = '<option value="">Gagal memuat data</option>';
            });
        } else {
            kelurahanSelect.innerHTML = '<option value="">Pilih Kelurahan</option>';
        }
    });
    </script>
{% endblock %}
