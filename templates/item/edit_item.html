{% extends "base.html" %}

{% block title %}Edit Item - Item Management System{% endblock %}

{% block content %}
<div class="row mb-4">
    <div class="col-12">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{{ url_for('item.items') }}">Items</a></li>
                <li class="breadcrumb-item active">Edit Item</li>
            </ol>
        </nav>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">
                    <i class="fas fa-edit me-2"></i>Edit Item
                </h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="name" class="form-label">
                                <i class="fas fa-tag me-1"></i>Nama Item
                            </label>
                            <input type="text" class="form-control" id="name" name="name" value="{{ item.name }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="price" class="form-label">
                                <i class="fas fa-dollar-sign me-1"></i>Harga
                            </label>
                            <div class="input-group">
                                <span class="input-group-text">Rp</span>
                                <input type="number" class="form-control" id="price" name="price" step="0.01" min="0" value="{{ item.price }}" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="store_id" class="form-label">
                            <i class="fas fa-store me-1"></i>Store
                        </label>
                        <select class="form-select" id="store_id" name="store_id" required>
                            <option value="">Pilih Store</option>
                            {% for store in stores %}
                            <option value="{{ store.id }}" {% if item.store_id == store.id %}selected{% endif %}>
                                {{ store.name }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="mb-3" id="tags-section" style="display: none;">
                        <label class="form-label">
                            <i class="fas fa-tags me-1"></i>Tags (Pilih satu atau lebih)
                        </label>
                        <div id="tags-container">
                            <!-- Tags will be loaded here dynamically -->
                        </div>
                        <div id="no-tags-message" style="display: none;">
                            <p class="text-muted">Store ini belum memiliki tags. <a href="{{ url_for('tag.create_tag') }}">Buat tag terlebih dahulu</a></p>
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('item.items') }}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left me-1"></i>Kembali
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-1"></i>Update Item
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const storeSelect = document.getElementById('store_id');
    const tagsSection = document.getElementById('tags-section');
    const tagsContainer = document.getElementById('tags-container');
    const noTagsMessage = document.getElementById('no-tags-message');
    
    // Get current item's selected tags
    const currentItemTags = {{ item.tags|tojson|safe if item.tags else '[]' }};
    const selectedTagIds = currentItemTags.map(tag => tag.id);
    
    function loadTagsForStore(storeId, selectedTags = []) {
        if (storeId) {
            tagsSection.style.display = 'block';
            tagsContainer.innerHTML = '<p class="text-muted">Loading tags...</p>';
            noTagsMessage.style.display = 'none';
            
            fetch(`/api/stores/${storeId}/tags`)
                .then(response => response.json())
                .then(data => {
                    if (data.tags && data.tags.length > 0) {
                        let tagsHtml = '<div class="row">';
                        data.tags.forEach(tag => {
                            const isChecked = selectedTags.includes(tag.id) ? 'checked' : '';
                            tagsHtml += `
                                <div class="col-md-4 mb-2">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="tag_ids" value="${tag.id}" id="tag_${tag.id}" ${isChecked}>
                                        <label class="form-check-label" for="tag_${tag.id}">
                                            ${tag.name}
                                        </label>
                                    </div>
                                </div>
                            `;
                        });
                        tagsHtml += '</div>';
                        tagsContainer.innerHTML = tagsHtml;
                        noTagsMessage.style.display = 'none';
                    } else {
                        tagsContainer.innerHTML = '';
                        noTagsMessage.style.display = 'block';
                    }
                })
                .catch(error => {
                    console.error('Error loading tags:', error);
                    tagsContainer.innerHTML = '<p class="text-danger">Error loading tags</p>';
                    noTagsMessage.style.display = 'none';
                });
        } else {
            tagsSection.style.display = 'none';
        }
    }
    
    // Load tags for initially selected store
    const initialStoreId = storeSelect.value;
    if (initialStoreId) {
        loadTagsForStore(initialStoreId, selectedTagIds);
    }
    
    // Handle store selection change
    storeSelect.addEventListener('change', function() {
        const storeId = this.value;
        if (storeId) {
            loadTagsForStore(storeId);
        } else {
            tagsSection.style.display = 'none';
        }
    });
});
</script>
{% endblock %}
