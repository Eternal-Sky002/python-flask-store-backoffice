{% extends "base.html" %}

{% block title %}Tambah Item - Item Management System{% endblock %}

{% block content %}
<div class="row mb-4">
    <div class="col-12">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{{ url_for('item.items') }}">Items</a></li>
                <li class="breadcrumb-item active">Tambah Item</li>
            </ol>
        </nav>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">
                    <i class="fas fa-plus me-2"></i>Tambah Item Baru
                </h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="name" class="form-label">
                                <i class="fas fa-tag me-1"></i>Nama Item
                            </label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="price" class="form-label">
                                <i class="fas fa-dollar-sign me-1"></i>Harga
                            </label>
                            <div class="input-group">
                                <span class="input-group-text">Rp</span>
                                <input type="number" class="form-control" id="price" name="price" step="0.01" min="0" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="store_id" class="form-label">
                            <i class="fas fa-store me-1"></i>Store
                        </label>
                        <select class="form-select" id="store_id" name="store_id" required>
                            <option value="">Pilih Store</option>
                            {% for store in stores %}
                            <option value="{{ store.id }}">{{ store.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="mb-3" id="tags-section" style="display: none;">
                        <label class="form-label">
                            <i class="fas fa-tags me-1"></i>Tags (Pilih satu atau lebih)
                        </label>
                        <div id="tags-container">
                            <!-- Tags will be loaded here dynamically -->
                        </div>
                        <div id="no-tags-message" style="display: none;">
                            <p class="text-muted">Store ini belum memiliki tags. <a href="{{ url_for('tag.create_tag') }}">Buat tag terlebih dahulu</a></p>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="qty" class="form-label">
                                <i class="fas fa-tag me-1"></i>Jumlah Item
                            </label>
                            <input type="text" class="form-control" id="qty" name="qty" required>
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('item.items') }}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left me-1"></i>Kembali
                        </a>
                        <button typtag.ubmit" class="btn btn-primary">
                            <i class="fas fa-save me-1"></i>Simpan Item
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const storeSelect = document.getElementById('store_id');
    const tagsSection = document.getElementById('tags-section');
    const tagsContainer = document.getElementById('tags-container');
    const noTagsMessage = document.getElementById('no-tags-message');
    
    storeSelect.addEventListener('change', function() {
        const storeId = this.value;
        
        if (storeId) {
            // Show loading
            tagsSection.style.display = 'block';
            tagsContainer.innerHTML = '<p class="text-muted">Loading tags...</p>';
            noTagsMessage.style.display = 'none';
            
            // Fetch tags for selected store
            fetch(`/api/stores/${storeId}/tags`)
                .then(response => response.json())
                .then(data => {
                    if (data.tags && data.tags.length > 0) {
                        let tagsHtml = '<div class="row">';
                        data.tags.forEach(tag => {
                            tagsHtml += `
                                <div class="col-md-4 mb-2">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="tag_ids" value="${tag.id}" id="tag_${tag.id}">
                                        <label class="form-check-label" for="tag_${tag.id}">
                                            ${tag.name}
                                        </label>
                                    </div>
                                </div>
                            `;
                        });
                        tagsHtml += '</div>';
                        tagsContainer.innerHTML = tagsHtml;
                        noTagsMessage.style.display = 'none';
                    } else {
                        tagsContainer.innerHTML = '';
                        noTagsMessage.style.display = 'block';
                    }
                })
                .catch(error => {
                    console.error('Error loading tags:', error);
                    tagsContainer.innerHTML = '<p class="text-danger">Error loading tags</p>';
                    noTagsMessage.style.display = 'none';
                });
        } else {
            tagsSection.style.display = 'none';
        }
    });
});
</script>
{% endblock %}
